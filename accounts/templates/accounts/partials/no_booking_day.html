<tr hx-target="this" hx-swap="outerHTML">
    <td class="border px-4 py-2 overflow-hidden whitespace-normal">{{ no_booking.start_date }}</td>
    <td class="border px-4 py-2 overflow-hidden whitespace-normal">{{ no_booking.end_date }}</td>
    <td class="border px-4 py-2 overflow-hidden whitespace-normal">{{ no_booking.description }}</td>
    <td class="border px-4 py-2">
        <div class="flex flex-wrap gap-2">
            <button hx-get="{% url "accounts:no_booking_edit" no_booking_id=no_booking.id %}"
                    class="text-slate-800 hover:text-green-600 text-sm bg-white hover:bg-slate-100 border border-slate-200 rounded-md font-medium px-2 py-1 flex items-center justify-center transition-all duration-300 ease-in-out group">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                </svg>
                <span class="ml-2 hidden lg:inline-block group-hover:inline-block">Edit</span>
            </button>
            <button hx-post="{% url 'accounts:no_booking_delete' no_booking_id=no_booking.id %}"
                    hx-trigger='confirm_no_booking_delete'
                    onClick="Swal.fire({ title: 'Are you sure?', text: 'Delete no bookings for {{ no_booking.start_date }} - {{ no_booking.end_date }}?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#22C55E', cancelButtonColor: '#EF4444', confirmButtonText: 'Yes, Delete!' }).then((result) => { if (result.isConfirmed) { htmx.trigger(this, 'confirm_no_booking_delete'); Swal.fire({ title: 'Deleted!', timer: 2000, text: 'You Deleted no bookings for {{ no_booking.start_date }} - {{ no_booking.end_date }}.', icon: 'success' }); } });"
                    class="text-slate-800 hover:text-red-600 text-sm bg-white hover:bg-slate-100 border border-slate-200 rounded-md font-medium px-2 py-1 flex items-center justify-center transition-all duration-300 ease-in-out group">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
                <span class="ml-2 hidden lg:inline-block group-hover:inline-block">Delete</span>
            </button>
        </div>
    </td>
</tr>
