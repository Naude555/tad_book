{% extends "base/base.html" %}
{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-semibold mb-4">Manage Admins for {{ organization.name }}</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-lg font-medium text-gray-700">Admins</label>
        {{ form.members }}
      </div>
      <button type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Save</button>
      <a href="{% url 'organization_detail' organization.id %}"
         class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-md ml-4">Cancel</a>
    </form>
  </div>
{% endblock content %}
