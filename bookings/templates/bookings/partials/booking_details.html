<div class="p-4 rounded-lg">
    <div class="mb-4">
        <label class="text-lg font-semibold mb-2" for="asset">Choose {{ organization.asset_name }}</label>
        <select id="asset"
                name="asset"
                hx-get="{% url 'bookings:get_bookable_assets' %}"
                hx-target="#bookable_asset_dropdown"
                class="w-full p-2 border border-gray-300 rounded-md">
            <option value="" disabled selected>-- Please Choose --</option>
            {% for asset in assets %}<option value="{{ asset.id }}">{{ asset.name }}</option>{% endfor %}
        </select>
    </div>
    <div class="mb-4">
        <div id="bookable_asset_dropdown">{% include "bookings/partials/booking_details_bookable_asset_dropdown.html" %}</div>
    </div>
    <div id="booking_details" class="mb-4"></div>
    <div class="mb-4">
        <div>
            <label for="id_notes" class="text-lg font-semibold mb-2">
                <label for="id_notes">Notes:</label>
            </label>
            <span class="block text-sm font-medium text-red-700"></span>
            <textarea name="notes"
                      cols="40"
                      rows="5"
                      class="text-md block px-3 py-2  rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none"
                      id="id_notes"></textarea>
        </div>
    </div>
</div>
